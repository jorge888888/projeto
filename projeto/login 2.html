<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-UA Compatible" content="ie-edge"> 

  <title>Telecall - Login e Cadastro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Variáveis de cores */
    :root {
      --menu-bg: #193B69;
      --menu-text: #ffffff;
      --body-bg: linear-gradient(90deg, #9AB8E0 0%, #FFFFFF 100%);
      --box-bg: #F4F4F4;
      --text-color: #333333;
      --marca-color: #013777;
      --marca-shadow: #6699cc;
      --footer-bg: #3D434B;
    }

    [data-bs-theme="dark"] {
      --menu-bg: #0d1b2a;
      --menu-text: #ffffff;
      --body-bg: linear-gradient(90deg, #1a1d20 0%, #212529 100%);
      --box-bg: #2b3035;
      --text-color: #e9ecef;
      --marca-color: #9AB8E0;
      --marca-shadow: #193B69;
      --footer-bg: #1a1d20;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--body-bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    /* Theme Toggle Button */
    .theme-toggle {
      background: none;
      border: none;
      color: var(--menu-text);
      cursor: pointer;
      padding: 8px;
      font-size: 20px;
      margin-right: 15px;
      transition: transform 0.3s;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    /* Header */
    .header {
      width: 100%;
      height: 68px;
      background: var(--menu-bg);
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: sticky;
      top: 0;
      z-index: 1030;
      
      
}
 ul{
  list-style:none;
  display:flex;
  align-items: center;
  height: 100%;
 }
 li {
  margin-right: 40px;
  color: white;
  text-decoration: none;
  font-size: 18px;
  display: block;
  transition: 0.3s;

 }

 

    
    .header img {
      height: 60px;}
      
     
    
  

    /* Login Box */
    .login-box {
      background: var(--box-bg);
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
      border-radius: 10px;
      padding: 30px;
    }

    /* Hero Image */
    .hero-image {
      width: 300px;
      height: 300px;
      border: 2px solid rgba(33, 66, 105, 0.5);
      box-shadow: 5px 5px 9px rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto;
    }

    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Marca */
    .marca {
      font-family: 'K2D', sans-serif;
      font-size: 48px;
      color: var(--marca-color);
      text-shadow: 1px 1px 2px var(--marca-shadow);
      margin: 15px 0;
    }

    /* Footer */
    .footer {
      background: linear-gradient(0deg, #3D434B, #3D434B);
      padding: 15px 0;
      margin-top: auto;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .social-icons {
      display: flex;
      gap: 20px;
    }

    .social-icon {
      color: white;
      font-size: 20px;
      transition: transform 0.3s;
    }

    .social-icon:hover {
      transform: translateY(-3px);
      color: #add8e6;
    }

    @media (max-width: 768px) {
      .hero-image {
        width: 200px;
        height: 200px;
      }
      
      .marca {
        font-size: 36px;
      }

      .footer-content {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      
    }
  </style>
</head>
<body>

  <div class="header" role="banner">
    <img src="telecall.png" alt="Logo Telecall" class="img-fluid" />
    <ul class="Menu mb-0 d-none d-md-flex">
      <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Sobre Nós</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Serviços</a></li>
      <li class="nav-item"><a class="nav-link" href="#">2FA</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Número Máscara</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Google Verified Calls</a></li>
      <li class="nav-item"><a class="nav-link" href="#">SMS Programável</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
    </ul>
    
    <div class="d-flex align-items-center">
      <button class="theme-toggle" id="themeToggle" aria-label="Alternar modo escuro">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </div>
  
  
</nav>
  <main class="container py-4" role="main">
    <div class="row justify-content-center align-items-center">
      <section class="col-md-6 col-lg-4">
        <div class="login-box">
          <form id="loginForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="login" class="form-label">Digite seu Login</label>
              <input 
                type="text" 
                class="form-control"
                id="login" 
                name="login" 
                aria-required="true" 
                aria-describedby="loginError" 
                autocomplete="username" 
                placeholder="Seu usuário"
                required
              />
              <div class="invalid-feedback" id="loginError"></div>
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Digite sua Senha</label>
              <input 
                type="password" 
                class="form-control"
                id="senha" 
                name="senha" 
                aria-required="true" 
                aria-describedby="senhaError" 
                autocomplete="current-password" 
                placeholder="Sua senha"
                minlength="6"
                required
              />
              <div class="invalid-feedback" id="senhaError"></div>
            </div>

            <button class="btn btn-primary w-100 mb-2" type="submit">Enviar</button>
            <button class="btn btn-secondary w-75 mx-auto d-block" type="button" id="btnCadastro" onclick="window.location.href='cadastro (1).html'">
              Cadastrar Novo Usuário
            </button>
            <div class="alert alert-success mt-3" id="successMessage" role="alert" style="display:none;"></div>
          </form>
        </div>
      </section>

      <aside class="col-md-6 col-lg-4 text-center" role="complementary">
        <div class="hero-image mb-3">
          <img src="image 2.png" alt="Telecall Hero Image" class="img-fluid">
        </div>
        <h1 class="marca">TeleCall</h1>
      </aside>
    </div>
  </main>

  <footer class="footer mt-auto">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <h1 class="h4 text-white mb-0">TELECALL</h1>
        </div>
        <div class="social-icons">
          <a href="https://www.facebook.com/TelecallBr" target="_blank" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.instagram.com/telecallbr" target="_blank" class="social-icon">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.linkedin.com/company/telecall" target="_blank" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Controle do tema
    const themeToggle = document.getElementById('themeToggle');
    const htmlElement = document.documentElement;
    const themeIcon = themeToggle.querySelector('i');

    // Verifica se há uma preferência salva
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      htmlElement.setAttribute('data-bs-theme', savedTheme);
      updateThemeIcon(savedTheme);
    } else {
      // Verifica a preferência do sistema
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const initialTheme = prefersDark ? 'dark' : 'light';
      htmlElement.setAttribute('data-bs-theme', initialTheme);
      updateThemeIcon(initialTheme);
    }

    themeToggle.addEventListener('click', () => {
      const currentTheme = htmlElement.getAttribute('data-bs-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      htmlElement.setAttribute('data-bs-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });

    function updateThemeIcon(theme) {
      themeIcon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
    }

    // Validação do Bootstrap
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          event.preventDefault()
          if (!form.checkValidity()) {
            event.stopPropagation()
          } else {
            // Simula envio
            document.getElementById('successMessage').textContent = 'Login realizado com sucesso!'
            document.getElementById('successMessage').style.display = 'block'
            form.reset()
          }
          form.classList.add('was-validated')
        })
      })
    })()

    // Menu mobile
    const menuBtn = document.querySelector('.menu-btn');
    const sidebar = document.querySelector('.sidebar');
    const container = document.querySelector('.container');

    menuBtn.addEventListener('click', () => {
      menuBtn.classList.toggle('active');
      sidebar.classList.toggle('active');
      container.classList.toggle('sidebar-active');
    });

    // Fechar sidebar ao clicar em um link
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', () => {
        menuBtn.classList.remove('active');
        sidebar.classList.remove('active');
        container.classList.remove('sidebar-active');
      });
    });

    // Fechar sidebar ao clicar fora

    // Botão Cadastrar
    document.getElementById('btnCadastro').addEventListener('click', function() {
      alert('Funcionalidade de cadastro estará disponível em breve!');
    });
  </script>
</body>
</html>
